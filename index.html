<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/155e121839.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="header">
        <p class="logo">Cell Phones & Accessories </p>
        <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>


    </div>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head"><p>My Cart</p></div>
           <div id="cartItem">Your cart is empty</div>
           <div class="foot">
            <h3>Total</h3>
            <h2 id="total">$ 0.00</h2>
           </div>
        </div>
    </div>
    
    
    <div>
         <button><i class="fa-regular fa-heart"></i></button>
         <FontAwesomeIcon icon="fa-solid fa-heart" />
    </div>
    
    <script src="cart.js"></script>
</body>
</html>
